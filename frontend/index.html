<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="base:app_id" content="baseproof_app_id" />

    <!-- Primary Meta Tags -->
    <title>BaseProof - Document Certification & Timestamping on Base</title>
    <meta name="title" content="BaseProof - Document Certification & Timestamping" />
    <meta name="description" content="Prove It. Protect It. Forever. Timestamp and certify any document on the blockchain with immutable proof of existence and ownership. Privacy-first, legally recognized, affordable." />
    <meta name="keywords" content="blockchain, certification, timestamp, document, proof, base, ethereum, legal, IP, intellectual property" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://baseproof.vercel.app" />
    <meta property="og:title" content="BaseProof - Prove It. Protect It. Forever." />
    <meta property="og:description" content="Timestamp and certify documents with immutable blockchain proof. Privacy-first, legally recognized, affordable." />
    <meta property="og:image" content="https://baseproof.vercel.app/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://baseproof.vercel.app" />
    <meta property="twitter:title" content="BaseProof - Document Certification" />
    <meta property="twitter:description" content="Timestamp and certify documents with immutable blockchain proof on Base" />
    <meta property="twitter:image" content="https://baseproof.vercel.app/og-image.png" />

    <!-- Farcaster Mini App Frame -->
    <meta
      name="fc:frame"
      content='{
        "version": "next",
        "imageUrl": "https://baseproof.vercel.app/hero.png",
        "button": {
          "title": "Open BaseProof",
          "action": {
            "type": "launch_frame",
            "name": "BaseProof",
            "url": "https://baseproof.vercel.app",
            "splashImageUrl": "https://baseproof.vercel.app/splash.png",
            "splashBackgroundColor": "#2563eb"
          }
        }
      }'
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/farcaster.json" />
